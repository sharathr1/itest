<!DOCTYPE HTML>
<html lang="en">	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->
				
		<title>Predix Shared UAA Spring-Boot Web Example</title>
		
		<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"></link>
		<link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"></link>				
	</head>
	
	<body data-ng-app="app" data-ng-controller="userController">	
		<div class="navbar navbar-custom sticky" role="navigation">
	    <div class="container">
	
	        <!-- Navbar-header -->
	        <div class="navbar-header">
	          <!-- Responsive menu button -->
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	              <i class="zmdi zmdi-menu"></i>
	          </button>
	
	          <!-- LOGO -->
	          <a class="navbar-brand" href="/">
	             <img src="images/ge-monogram-gray.svg" height="30" width="30" align="left"><span>&nbspSecure Spring Boot Web Example</span>
	          </a>
	
	        </div>
	        <!-- end navbar-header -->
	
	        <!-- menu -->
	        <div class="navbar-collapse collapse" id="navbar-menu">
	
	          <!-- Navbar right -->
	          <ul class="nav navbar-nav navbar-right">
	            <li>
	              <a href="/logout">Logout</a>
	            </li>
	          </ul>
	
	        </div>
	        <!--/Menu -->
	      </div>
	      <!-- end container -->
		</div>
	    <!-- End navbar-custom -->	
		 
		<!-- USER INFO -->
  		<section class="section" id="userInfo">
			<div class="container" data-ng-controller="userController">	
				<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">User Info</h3>	    			 
				  </div>			  
				  <div class="table-responsive">
					  <table class="table table-hover table-bordered">
						<tbody>
							<tr data-ng-repeat="(key,value) in userInfo">
								<th scope="row">{{key}}</th>
								<td>{{value}}</td>
							</tr>
						</tbody>				
					  </table>
				  </div>
				</div>			
			</div>	
		</section>
 	 	<!-- END USER INFO -->	
		
		<!-- Java Script Libraries -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		
		<!-- User Libraries -->
		<script src="js/controllers/user.controller.js"></script>
		<script src="js/services/user.service.js"></script>		
		<script src="js/app.js"></script>		
	</body>
</html>
